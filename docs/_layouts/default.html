<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" media="screen"
      href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    {% seo %}
  </head>

  <body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
      <header class="inner">
        <p align="center">
          <img src="https://raw.githubusercontent.com/EdgeTX/edgetx.github.io/master/images/WSLogo2.gif"
            style="box-shadow: none; border: none; margin: 0; padding: 0" height="83" width="426" alt="Edgetx Logo">
        </p>

        <!--<h1 id="project_title">{{ site.title | default: site.github.repository_name }}</h1> -->
        <!--<h2 id="project_tagline">{{ site.description | default: site.github.project_tagline }}</h2>-->

        {% if site.show_downloads %}
        <section id="downloads">
          <a class="zip_download_link" href="{{ site.github.zip_url }}">Download this project as a .zip file</a>
          <a class="tar_download_link" href="{{ site.github.tar_url }}">Download this project as a tar.gz file</a>
        </section>
        {% endif %}
      </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <nav class="navbar">
          <a class="rounded" href="index">
            <button class="nav-item">Home</button>
          </a>
          <a class="rounded" href="about">
            <button class="nav-item">About EdgeTX</button>
          </a>
          <a class="rounded" href="faq">
            <button class="nav-item">FAQ</button>
          </a>
          <a class="rounded" href="getedgetx">
            <button class="nav-item">Get EdgeTX</button>
          </a>
          <a class="rounded" href="devinfo">
            <button class="nav-item">Dev Info</button>
          </a>
          <a class="rounded" href="https://github.com/EdgeTX/edgetx.github.io/wiki/EdgeTX-User-WIKI">
            <button class="nav-item">WIKI</button>
          </a>
          <a class="rounded" href="partnershipprogram">
            <button class="nav-item">Partners</button>
          </a>
        </nav>
        <br>
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>
      {% if site.google_analytics %}
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
          ga('create', '{{ site.google_analytics }}', 'auto');
          ga('send', 'pageview');
        </script>
      {% endif %}
  </body>

</html>
